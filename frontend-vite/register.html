<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">

</head>

<body class="register-page">

<div class="register-card">
    <h3 class="text-center mb-3">Créer un compte</h3>

    <div id="regMsg" class="alert d-none"></div>

    <form id="registerForm">

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" id="reg_nom" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" id="reg_prenom" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Courriel</label>
            <input type="email" id="reg_email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input type="password" id="reg_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Créer le compte</button>

        <a href="login.html" class="btn btn-outline-secondary w-100 mt-2">
            Retour à la connexion
        </a>

    </form>
</div>

</body>
</html>
